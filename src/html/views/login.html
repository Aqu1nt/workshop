<script>/**@type{LoginController}*/var loginCtrl;</script>
<div class="row">
    <div class="col-lg-4 col-lg-offset-4">
        <h1 class="text-muted">Login</h1>
        <form class="form-horizontal" ng-submit="loginCtrl.login()">
            <div class="form-group">
                <input class="form-control" type="email" name="email" ng-model="loginCtrl.email" placeholder="Email" autofocus required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" ng-model="loginCtrl.password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-default pull-left" type="button" ng-click="loginCtrl.register()"> Register</button>
                <button class="btn btn-success pull-right" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
